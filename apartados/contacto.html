        <h1>DOGGY STYLE QUIERE SER EL SISTEMA INTEGRAL DE BIENESTAR PARA TU MASCOTA</h1>
        <div id="after_submit"></div>
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">

            <br>
            <div class="row">
            <label class="required" for="name">Nombre y Apellido:</label><br />

            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="email">Correo Electr√≥nico:</label><br />

          </div>
          <div class="row">
            <label class="required" for="message">Necesito ayuda con:</label><br />

            <span id="message_validation" class="error_message"></span>
          </div>
            
            <input id="submit_button" type="submit" value="Enviar correo" />
            <input type="reset" value="Borrar contenidos">
        </form>
