    <article>
        <h1><strong>DOGGY STYLE</strong> quiere ser el Sistema Integral para el bienestar de tu <strong>MASCOTA</strong>.</h1>
    </article>
        
        <section class="explicacioncontacto">
            <div id="after_submit"></div>
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div>
                    <legend class="iniform">Ponete en contacto con nosotros</legend>
                    <br>
                    <div class="row">
                    <label class="required" for="name">Nombre y Apellido:</label><br />
                    <input id="name" class="input" name="name" type="text" value="" size="30" style="outline: none;"/><br />
                    <span id="name_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="required" for="email">Correo Electr√≥nico:</label><br />
                    <input id="email" class="input" name="email" type="email" value="" size="30" style="outline: none;"/><br />
                    <span id="email_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="required" for="message">Necesito ayuda con:</label><br />
                    <textarea id="message" class="input" name="message" rows="7" cols="30" style="min-height: 100px ; min-width: 240px; max-width: 240px; outline: none;"></textarea><br />
                    <span id="message_validation" class="error_message"></span>
                </div>
                    <div class="finform">
                    <input type="reset" value="Borrar contenidos">
                    <input id="submit_button" type="submit" value="Enviar correo" />
                </div>
            </form>
        </section>
